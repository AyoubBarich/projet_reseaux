networks:
  temp_net:
    driver: bridge
    internal: true  # This prevents internet access
  as_internal:
    driver: macvlan
    driver_opts:
      parent: dummy0
    ipam:
      config:
        - subnet: 10.0.1.0/24
  entreprise:
    driver: macvlan
    driver_opts:
      parent: dummy0
    ipam:
      config:
        - subnet: 120.0.16.0/24
  particulier:
    driver: macvlan
    driver_opts:
      parent: dummy0
    ipam:
      config:
        - subnet: 120.0.24.0/24
  external:
    driver: macvlan
    driver_opts:
      parent: dummy0
    ipam:
      config:
        - subnet: 172.20.0.0/24