

services:
  router1:
    build:
      context: ./routers/router1
    container_name: router1
    hostname: router1
    privileged: true
    networks:
      as_internal:
        ipv4_address: 10.0.1.10
      external:
        ipv4_address: 172.20.0.20
    volumes:
      - ./routers/router1/frr:/etc/frr
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN

  router2:
    build:
      context: ./routers/router2
    container_name: router2
    hostname: router2
    privileged: true
    networks:
      as_internal:
        ipv4_address: 10.0.1.20
      entreprise:
        ipv4_address: 120.0.16.10
    volumes:
      - ./routers/router2/frr:/etc/frr
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN

  router3:
    build:
      context: ./routers/router3
    container_name: router3
    hostname: router3
    privileged: true
    networks:
      as_internal:
        ipv4_address: 10.0.1.30
      particulier:
        ipv4_address: 120.0.24.10
    volumes:
      - ./routers/router3/frr:/etc/frr
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN

  dhcp-server:
    build:
      context: ./dhcp
    container_name: dhcp-server
    hostname: dhcp-server
    restart: unless-stopped
    privileged: true
    networks:
      - temp_net
    volumes:
      - ./dhcp/data:/var/lib/dhcp
      - ./dhcp/config:/etc/dhcp
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - NET_BROADCAST
    
    # We'll manually connect to particulier network after creation

